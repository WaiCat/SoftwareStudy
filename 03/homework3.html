<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework3</title>
</head>

<body>
    <div id="num"></div>
    <div id="text"></div>
    <script>
        let texts = new Array();
        let nums = new Array();
        while (true) {
            var text = prompt("입력");
            if (text == null) {
                break;
            }
            if (isNaN(text)) {
                texts.push(text);
            } else {
                nums.push(text);
            }
        }

        nums.sort(function (a, b) {
            if(!isNaN(a) && !isNaN(b)) return a-b;
        });
        texts.sort();
        nums.reverse();
        console.log(nums);
        console.log(texts);
        document.querySelector('#num').innerHTML = nums;
        document.querySelector('#text').innerHTML = texts;
    </script>

</body>

</html>
